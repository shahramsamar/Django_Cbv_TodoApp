
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #c3ec52;
        }

        .register-btn {
            background-color: #0ba29d;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #c3ec52;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: #0ba29d;
        }

        .login-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <img src="https://via.placeholder.com/100" alt="Avatar">
        <h2>Create Account</h2>

        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password1" class="input-field" placeholder="Password" required>
            <input type="password" name="password2" class="input-field" placeholder="Confirm Password" required>
            <!-- <label for="profile_picture">Upload Avatar:</label>
            <input type="file" name="profile_picture" class="input-field"> -->
            <button type="submit" class="register-btn">Sign Up</button>

        </form>

        <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
