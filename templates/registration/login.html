<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #f6d365;
        }

        .login-btn {
            background-color: #fda085;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #f6d365;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: #fda085;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- <img src="{{ user.userprofile.profile_picture.url|default_if_none:'/static/default_avatar.jpg' }}" alt="Avatar"> -->
        <img src="https://via.placeholder.com/100" alt="Avatar">
  
        <h2>Member Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input data-validate="Valid email is required: ex@abc.xyz" class="input-field" type="text" name="username" placeholder="Email">
            <input data-validate="Password is required" class="input-field" type="password" name="password" placeholder="Password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="{% url 'register' %}" class="signup-link">Create a new account</a>
    </div>
</body>
</html>
